<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form id="language">
        <label for="language">Choose a language:</label>
        <select id="language" name="language" >
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          
        </select>
        <br><br>
      </form>
    <div class="background">
        <textarea name="code" id="code" cols="234" rows="50"></textarea>
    </div>
    <button class="open-button" onclick="opent()">Open Terminal</button>
    <div id="terminal" class="form-popup">
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        <textarea name="terminal" id="termi" cols="234" rows="10"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
